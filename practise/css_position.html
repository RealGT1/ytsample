<!DOCTYPE html>
<html>
<head>
    <title>Position Practise</title>
</head>
<body style="height: 3000px;
margin-top: 60px;
margin-left: 90px;">

    <div style="position: fixed;
                background-color: beige;
                top:0;
                left:0;  
                right: 0;  
                height: 50px; 
                z-index: 1;          
                ">
        HEADER
    </div>

    <div style="background-color: darkkhaki;
    position: fixed;
    left: 0;
    bottom:0;
    top:50px;
    width: 72px;
    ">
        SIDE
        <div style="
    position: absolute;
    background-color: rgb(0, 0, 0);
    color: white;
    right: 0px;
    top:0px;
    z-index: 0;">
       X
    </div>
         
    </div>



    <div style="
    background-color: lightblue;
    height:200px;
    width: 200px;
    
    ">
        div 1
    </div>

    <div style="
    background-color: lightpink;
    height: 200px;
    width: 200px;
    position: relative;
    ">
        div 2
        <div style="
    position: absolute;
    background-color: rgb(71, 68, 68);
    color: white;
    border-radius: 3px;
   right: 4px;
   bottom: 4px;
    z-index: 0;">
        5:00
    </div>
    </div>
    
</body>
</html>
